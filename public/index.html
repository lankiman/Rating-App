<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor - Interactive rating component</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../src/assests/favicon-32x32.png"
    />
  </head>
  <body class="bg-black">
    <main class="h-screen w-full flex justify-center items-center p-10">
      <div
        class="max-w-[500px] w-full md:w-[50%] lg:w-[25%] sm:w-full m-auto overflow-hidden bg-Dblue p-7 rounded-2xl"
      >
        <div class="mb-2 w-fit p-3 bg-Blue rounded-[50%]">
          <img class="w-5" src="../src/assests/icon-star.svg" alt="/" />
        </div>
        <div>
          <h3 class="text-white text-3xl mb-2 font-sans font-bold">
            How did we do?
          </h3>
          <p class="mb-2 text-sm text-Grey">
            Please let us know how we did with your Support request. All
            feedback is appreciated to help us improve our offering orange
          </p>
        </div>

        <div>
          <div
            class="flex h-12 mb-4 text-DGrey justify-between"
            id="js-rating-buttons-container"
          >
            <button
              class="w-12 text-center hover:bg-DGrey hover:text-white bg-Blue rounded-[50%] js-rating-button"
            >
              1
            </button>

            <button
              class="w-12 text-center hover:bg-DGrey hover:text-white bg-Blue rounded-[50%] js-rating-button"
            >
              2
            </button>

            <button
              class="w-12 text-center hover:bg-DGrey hover:text-white bg-Blue rounded-[50%] js-rating-button"
            >
              3
            </button>
            <button
              class="w-12 text-center hover:bg-DGrey hover:text-white bg-Blue rounded-[50%] js-rating-button"
            >
              4
            </button>
            <button
              class="w-12 text-center hover:bg-DGrey hover:text-white bg-Blue rounded-[50%] js-rating-button"
            >
              5
            </button>
          </div>
          <div class="bg-orange hover:bg-white text-center mt-2 rounded-3xl">
            <button
              class="uppercase w-full hover:text-orange h-full p-2 text-white"
              id="js-submit-button"
            >
              submit
            </button>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="../src/script.js"></script>
  </body>
</html>
