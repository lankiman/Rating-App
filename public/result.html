<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor - Interactive rating component</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../src/assests/favicon-32x32.png"
    />
  </head>
  <body onload="resultTest()">
    <main
      class="h-screen bg-black w-full flex justify-center items-center p-10"
    >
      <div
        class="max-w-[500px] w-full md:w-[50%] lg:w-[25%] sm:w-full m-auto overflow-hidden bg-Dblue p-7 rounded-2xl"
      >
        <div class="mb-4 flex justify-center w-full">
          <img
            class="w-[50%] text-center"
            src="../src/assests/illustration-thank-you.svg"
            alt="/"
          />
        </div>
        <div class="w-fit mb-5 m-auto px-4 py-1 rounded-2xl bg-Blue">
          <p
            class="text-center text-orange text-sm"
            id="js-selected-rating"
          ></p>
        </div>
        <div class="text-center">
          <h3 class="text-white text-2xl font-normal font-sans">Thank You!</h3>
          <p class="mt-2 text-[12px] text-Grey">
            We appreciate you for taking out the time to give a rating. If you
            ever need more support, dont hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>
    <div class="hidden" id="js-rating-buttons-container"></div>
    <button class="hidden" id="js-submit-button">submit</button>
    <script src="../src/script.js"></script>
  </body>
</html>
